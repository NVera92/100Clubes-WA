<div>
    <section id="first" class="main special">
        <header class="major">
            <h2>Por Barrio</h2>
        </header>

        <ul class="features">
            <li>
                <form>
                    <select name="opt" [(ngModel)]="idCapturated">
                        <option class="dropdown-item" disabled selected value="undefined">Seleccione un Barrio</option>
                        <option [value]="aux.idBarrio" *ngFor="let aux of neighColection">{{aux.nombreBarrio}}</option>
                    </select>
                </form>
            </li>
        </ul>
        <footer class="major">
            <ul class="actions special">
                <li><a class="button" (click)="searchByNeighborhood(idCapturated)">Buscar</a></li>
            </ul>
        </footer>

        <div *ngIf="!show; else error">
            <table>
                <tbody>
                  <tr *ngFor="let item of clubColection">
                    <td><a (click)="showClubById(item.idClub)">{{item.nombre}}</a></td>
                  </tr>
                </tbody>
              </table>

        </div>

        <section *ngIf="show"; else modal >

        </section>
    </section>
</div>

<ng-template #error>
    <p>Parece que en este barrio, no tenemos clubes registrados... Prueba otro barrio!!</p>
</ng-template>
